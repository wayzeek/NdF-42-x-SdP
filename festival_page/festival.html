<!DOCTYPE html>

<head>
	<title>Les Nuits de Fourvières 2023</title>
    <link rel="shortcut icon" href="../assets/logo_black.png" type="image/x-icon">
	<link rel="stylesheet" href="../main/home_page.css">
	<link rel="stylesheet" href="festival.css">
  </head>


  <body>

    <script src="events.js"></script>
	<div class="header" id="myHeader">
        <img src="../assets/logo.png" class="logo" alt="logo"/>
        <nav>
            <button class = "button_ticket"><a href="home_page.html">Billetterie</a></button>
            <button class = "button_panier"><a href="home_page.html"><img src="../assets/basket.png"/></a></button>
            <button class = "button_programme"><a href="home_page.html">Programme 2023</a></button>
            <button class ="button_artistes"><a href="home_page.html">Artistes</a></button>
            <button class ="button_festival"><a href="home_page.html">Le festival</a></button>
            <button class ="button_info"><a href="home_page.html">Infos pratiques</a></button>

        </nav>
    </div>

	<section id="video">
		<div>
			<video class="video" controls poster="../festival_page/assets/image_video.png">
				<source src="chemin de la video.mp4">
			</video>
			<button class="last-edition-button"><a href="nuitsdefourviere2022.fr">Voir l'édition 2022</a></button>
		</div>
	</section>

	<section class="arts-section">
		<div class="arts">
			<div class="titre-art">
				<p>Une ode au spectacle du vivant</p>
			</div>
			<div class="container-grid">
				<div class="block block-1">
					<!-- <img class="hide-button-musique"><img src="../festival_page/assets/hide-button-musique.svg"></a> -->
					<a class="button-art musique-button"><span>Musique</span></a>
					<img class="image-1" src="../festival_page/assets/Mask group-3.png">
				</div>
				<div class="block block-2">
					<a class="button-art theatre-button"><span>Théâtre</span></a>
					<img class="image-2" src="../festival_page/assets/Mask group-1.png">
				</div>
			</div>

			<div class="container-grid">
				<div class="block block-3">
					<a class="button-art opera-button"><span>Opéra</span></a>
					<img class="image-3" src="../festival_page/assets/Mask group-2.png">
				</div>
				
				<div class="block block-4">
					<a class="button-art danse-button"><span>Danse</span></a>
					<img class="image-4" src="../festival_page/assets/Mask group-4.png">
				</div>
			</div>
			
			<div class="citation">
				<p class="texte">"Le festival affirme <br>sa fringale d'audace <br> et d'originalité"<span class="auteur-citation">Libération</span></h1>
			</div>	
		</div>
	</section>

	<section id="photo">
		<div><img class="photo-cirque" src="../festival_page/assets/image_cirque.png"> </div>
	</section>

	<section id="descriptions">
		<div class="en-quelques-mots">
			<p class="mots">En quelques mots</p>
			<div class="container-grid-2">
				<div class="qq-mots blockbis-1">
					<a class="button-art festival-contemporain"><img src="../festival_page/assets/Union3.svg"><span>Un festival <br>contemporain</span></a>
					<img class="festival-contemporain-transform" src="../festival_page/assets/Union4o.svg">

				</div>
				<div class="qq-mots blockbis-2">
					<a class="button-art une-volonté-politique"><img src="../festival_page/assets/Union2.svg"><span>Une volonté politique</span></a>
					<img class="une-volonté-politique-transform" src="../festival_page/assets/Union-politique.svg">
				</div>
			</div>

			<div class="container-grid-2">
				<div class="qq-mots blockbis-3">
					<a class="button-art theatre-romain"><img src="../festival_page/assets/Union2.svg"><span>Un théâtre<br> romain</span></a>
					<img class="theatre-romain-transform" src="../festival_page/assets/Union-theatre.svg">
				</div>
				
				<div class="qq-mots blockbis-4">
					<a class="button-art un-reseau-artistique"><img class ="union3boost" src="../festival_page/assets/Union3.svg"><span>Un réseau <br>artistique mondial</span></a>
					<img class="un-reseau-artistique-transform" src="../festival_page/assets/Union-reseau.svg">
				</div>
			</div>
		</div>
	</section>



		<section class="newsletter">
			<div class="fond">
				<img src="../festival_page/assets/newsletter-modif.png" alt="newsletter" width="100%">
				<div class="sur-button titre-1">
					<p class="titre-rien">Pour ne rien <br>manquer</h3>
				</div>
				<div class="sur-button abonnez-vous">
					<p class="abonnez">Abonnez-vous à notre newsletter</p>
				</div>
				<div class="sur-button box-email">
					<input type="text" select="57%" class="box" id="email" placeholder="exemple@gmail.com">
				</div>
				<div class="sur-button button-ok">
					<input type="button" value="OK" class="button-newsletter">
				</div>
				<div>                    
					<a class="sur-button reseau-button insta">
						<img src="../festival_page/assets/instagram.svg">
					</a>
				</div>
				<div>                    
					<a class="sur-button reseau-button facebook">
						<img src="../festival_page/assets/facebook.svg">
					</a>
				</div>
				<div>                    
					<a class="sur-button reseau-button youtube">
						<img src="../festival_page/assets/youtube.svg">
					</a>
				</div>
			
			</div>


		</section>
	<footer>



	</footer>


</body>
